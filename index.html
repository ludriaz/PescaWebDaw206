<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/images/logo.png" />
    <!-- Enlazamos los estilos-->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <!-- Enlazamos los scripts necesarios-->
    <script type="module" src="./js/auth.js" defer></script>
    <script type="module" src="./js/app.js"></script>
    <title>Login OceanEye</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
      <h1>ceanEye</h1>
    </header>
    <div class="navbar">
      <button type="button" id="recuperarButton">Recuperar contraseña</button>
      <button type="button" id="volverButton" style="display: none">
        Volver al Login
      </button>
    </div>

    <main>
      <!-- Formulario de incio de sesion -->
      <form id="loginForm">
        <label for="email">Correo Electrónico:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          aria-label="Correo Electrónico"
        />
        <br />

        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          aria-label="Contraseña"
        />
        <br />

        <button type="submit" id="loginButton">Iniciar Sesión</button>
        <button type="button" id="registerButton">Registrarse</button>

        <!-- Mensaje de error o éxito -->
        <div id="message-error" style="display: none"></div>
        <div id="message-success" style="display: none"></div>
      </form>

      <!-- Formulario de recuperacion de contraseña -->
      <form id="recuperarContra" style="display: none">
        <h2>Recuperar Contraseña</h2>
        <input type="email" id="emailRecuperar" placeholder="Correo" />
        <button id="btnRecuperar">Recuperar Contraseña</button>
      </form>
    </main>
    <footer>
      <p>OceanEye &copy; 2025</p>
    </footer>
  </body>
</html>
